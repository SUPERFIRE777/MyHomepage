<!DOCTYPE html>
<html>
    <head>
        <title>ホーム</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon"> 
        <script src="script.js"></script>
    </head>
    <body>
        <h1>SUPERFIRE777のサイト</h1>
        <div id="nav-container"></div> 
        <div class="center">
            <h2>ツール</h2>
            <h3>素因数分解</h3>
            <p>2以上<ruby>9007199254740991<rt>9007京1992億5474万0991</rt></ruby>以下の整数に対応しています。<br>
            大きい素数とかを入力すると少し時間がかかります。<br>
            制約内の最大の素数は<ruby>9007199254740881<rt>9007京1992億5474万0881</rt></ruby>です。</p>
            <input type="number" id="input_number" min="2" max="9007199254740991">
            <button onclick="prime_factor_display(true)">素因数分解</button>
            <div id="output_prime_factor"></div>

            <h3>青天井</h3>
            <p>麻雀の青天井ルールの計算を行います。<br>
                9999億以上も計算できます。</p>
            </p>
            <input type="number" id="han" min="1">飜 <br>
            <input type="number" id="fu" min="20">符 <br>
            × <input type="number" id="multi" min="1" value="1" step="0.5"> <br>
            <button onclick="ceil_point()">計算</button>
            <div id="output_ceil_point"></div>
        </div>
    </body>    
</html>
